{% extends "base3.html" %}

{% block content %}

<div class="row card-panel grey lighten-5">
    <form id="submit-setup-form" class="col s12" method="POST"
        action="{{ url_for('edit_user', user_id=existing_user._id) }}">

        <div class="row">
            <div class="input-field col s12 sim-selection">
                <i class="fas fa-user prefix orange-text text-darken-4 submit-icon"></i>
                <input id="username" name="username" value="{{ existing_user.username }}"
                    class="left-align light-blue-text text-darken-4" type="text" minlength="5" maxlength="15" class="validate" pattern="^[a-zA-Z0-9]{5,15}$" required></input>
                <label class="active" for="username">Username</label>
            </div>
            <div class="input-field col s12 sim-selection">
                <i class="fas fa-user prefix orange-text text-darken-4 submit-icon"></i>
                <input id="password" name="password" value=""
                    class="left-align light-blue-text text-darken-4" type="text" minlength="5" maxlength="15" class="validate" pattern="^[a-zA-Z0-9]{5,15}$" required></input>
                <label class="active" for="password">Password</label>
            </div>

            <div class="input-field col s12 sim-selection">
                <i class="fas fa-user prefix orange-text text-darken-4 submit-icon"></i>
                <input id="admin" name="admin" value="{{ existing_user.admin }}"
                    class="left-align light-blue-text text-darken-4" type="text" minlength="4" maxlength="15" class="validate" required></input>
                <label class="active" for="admin">Admin (True or False)</label>
            </div>
            
        </div>

        <!--  'Update Details' button  -->

        <div class="row">
            <button type="submit" class="col s12 btn-large orange darken-4 text-shadow">
                Update <i class="fas fa-sign-in-alt"></i>
            </button>
        </div>

    </form>
</div>
{% endblock %}
