{% extends "base3.html" %}

{% block content %}

<h3 class="center-align">Edit User</h3>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('manage_users_edit') }}">
        <div class="card-panel">
            <!-- Username field -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-cog prefix orange-text text-darken-3"></i>
                    <input id="username" name="username" type="text" minlength="5" maxlength="15" class="validate" pattern="^[a-zA-Z0-9]{5,15}$" required>
                    <label for="username">Username</label>
                </div>
            </div>
            <!-- Password field -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix orange-text text-darken-3"></i>
                    <input id="password" name="password" type="password" minlength="5" maxlength="15" class="validate" pattern="^[a-zA-Z0-9]{5,15}$" required>
                    <label for="password">Admin Password</label>
                </div>
            </div>
            <!-- Log In button -->
            <div class="row">
                <button type="submit" class="col s12 btn-large orange darken-4 text-shadow">
                    Click to Edit <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>

        </div>
    </form>
</div>



{% endblock %}
